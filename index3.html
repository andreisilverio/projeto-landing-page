<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notorious Sneakers</title>
    <style>

        * {
            width: 0px;
            height: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: lightgray;
            width: 100vw;
            height: 100vh;
        }

        header {
            display: block;
            
        }

        header > h1 {
           
            width: 500px;
            color: white;
            border-radius: 5px;
            background-color: darkcyan;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
        }

        main {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #fixo {
            position: absolute;
            top: 20%;
            left: 20%;

            background-color: gray;
            width: 250px;
            height: 500px;
            border-radius: 5px;
        }

        main > section > h1 {
            width: 200px;
            background-color: darkcyan;
        }

    </style>
</head>
<body>
    <header>
        <h1>Notorious Sneakers</h1>
    </header>
  

    <main>
        <section id="fixo">
            <h1>Vazio</h1>
            <img src="" alt="">
            <button>Voltar</button>
        </section>
    </main>
</body>
</html>
